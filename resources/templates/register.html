<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Portal</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>

	<div class="container">
		<h2>Register Here!</h2>
		
		<font style="color: red;">
		         <p th:text="${emsg}"></p>
		
		</font>
		<font style="color:green; ">
		         <p th:text="${smsg}"></p>
		
		</font>
		
		<form th:action="@{/register}" th:object="${counsellor}" method="post">
			<table>
			<tr>
					<td>Name:</td>
					<td><input type="text" th:field="*{name}"
						class="form-control" required /></td>
				</tr>
				<tr>
					<td>Email:</td>
					<td><input type="email" th:field="*{email}"
						class="form-control" required /></td>
				</tr>
				<tr>
					<td>Password:</td>
					<td><input type="password" th:field="*{pwd}"
						class="form-control" required /></td>
				</tr>
				<tr>
					<td>Phno:</td>
					<td><input type="number" th:field="*{phno}"
						class="form-control" required /></td>
				</tr>
				<tr>
					<td></td>
					<td><input type="submit" value="Register" class="btn btn-primary" /></td>
				</tr>
			</table>
		</form>
		<a href="/">Click Here To Login</a>
		
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
